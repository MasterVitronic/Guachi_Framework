<div class="col col-lg-9">
                        <h4>Lista de Usuarios</h4>
                        <hr>
                        {{#messages}}
                            <p class="alert alert-danger">{{message}}</p>
                        {{/messages}}
                        <table>
                            <thead>
                                <tr>
                                    <th>Usuario</th>
                                    <th>Nombre</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                            {{#users}}
                                <tr>
                                    <td>{{{username}}}</td>
                                    <td>{{{fullname}}}</td>
                                    <td>
                                        <a class="button-primary button-small button-round" href="/admin/{{{id_user}}}" title="Editar">Editar</a>
                                    </td>
                                </tr>
                            {{/users}}
                            </tbody>
                        </table>
                    </div>
